<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .upload-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    #fileInput {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 30px;
      background: white;
      color: #667eea;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .selected-file {
      color: white;
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .selected-file::-webkit-scrollbar {
      width: 6px;
    }

    .selected-file::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .selected-file::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .selected-file::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .upload-btn {
      background: white;
      color: #667eea;
      font-size: 16px;
      padding: 12px 40px;
    }

    .upload-btn:hover {
      background: #f7fafc;
    }

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    #fileList {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      min-height: 100px;
    }

    #fileList:empty::before {
      content: "No files uploaded yet";
      display: block;
      text-align: center;
      color: #a0aec0;
      padding: 40px;
      font-style: italic;
    }

    #fileList li {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid #e2e8f0;
      margin: 10px 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      transition: all 0.3s ease;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #fileList li:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateX(5px);
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .file-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .file-details {
      flex: 1;
    }

    .filename {
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .file-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .file-status.pending {
      background: #fef5e7;
      color: #d68910;
    }

    .file-status.saved {
      background: #d5f4e6;
      color: #0e6537;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .remove-btn {
      background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
    }

    .edit-btn {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
    }

    .action-section {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding-top: 20px;
      border-top: 2px solid #e2e8f0;
    }

    .submit-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      flex: 1;
      max-width: 200px;
      font-size: 16px;
    }

    .cancel-btn {
      background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
      color: white;
      flex: 1;
      max-width: 200px;
      font-size: 16px;
    }

    .file-count {
      text-align: center;
      color: #4a5568;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      #fileList li {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .file-actions {
        width: 100%;
        justify-content: center;
      }

      .action-section {
        flex-direction: column;
      }

      .submit-btn, .cancel-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÅ Document Upload Center</h2>
    <p class="subtitle">Upload 5‚Äì10 documents (Maximum 500KB each)</p>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" multiple onchange="updateFileName()" />
        <label for="fileInput" class="file-input-label">
          üìé Choose Files (5-10 files)
        </label>
      </div>
      <div class="selected-file" id="selectedFileName"></div>
      <button class="upload-btn" onclick="uploadFiles()">‚¨ÜÔ∏è Upload All Files</button>
    </div>

    <div class="file-count" id="fileCount">0 files uploaded</div>

    <ul id="fileList"></ul>

    <div class="action-section">
      <button class="submit-btn" onclick="submitFiles()">‚úÖ Final Submit</button>
      <button class="cancel-btn" onclick="cancelFiles()">‚ùå Cancel All</button>
    </div>
  </div>

  <script>
    let uploadedFiles = [];

    // Load all files on page load
    window.onload = async function() {
      const res = await fetch("/get_files");
      const files = await res.json();
      uploadedFiles = files;
      renderFiles();
    };

    function updateFileName() {
      const fileInput = document.getElementById('fileInput');
      const selectedFileName = document.getElementById('selectedFileName');
      const files = fileInput.files;
      
      if (files.length === 0) {
        selectedFileName.textContent = "";
        return;
      }
      
      let fileList = `üì¶ ${files.length} file${files.length !== 1 ? 's' : ''} selected:\n`;
      let totalSize = 0;
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const sizeKB = (file.size / 1024).toFixed(2);
        totalSize += file.size;
        fileList += `   ${i + 1}. ${file.name} (${sizeKB} KB)\n`;
      }
      
      const totalSizeKB = (totalSize / 1024).toFixed(2);
      fileList += `\nüìä Total size: ${totalSizeKB} KB`;
      
      selectedFileName.textContent = fileList;
      selectedFileName.style.whiteSpace = 'pre-line';
    }

    async function uploadFiles() {
      const fileInput = document.getElementById('fileInput');
      const files = Array.from(fileInput.files);
      
      // Validation: Check if files are selected
      if (files.length === 0) {
        return alert("‚ö†Ô∏è Please select files first!");
      }
      
      // Validation: Check file count (5-10 files)
      if (files.length < 5 || files.length > 10) {
        return alert(`‚ö†Ô∏è Please select between 5 and 10 files. You selected ${files.length} file${files.length !== 1 ? 's' : ''}.`);
      }
      
      // Validation: Check each file size (max 500KB)
      const oversizedFiles = [];
      files.forEach((file, index) => {
        if (file.size > 500 * 1024) {
          oversizedFiles.push(`${index + 1}. ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
        }
      });
      
      if (oversizedFiles.length > 0) {
        return alert(`‚ö†Ô∏è The following files exceed 500KB limit:\n\n${oversizedFiles.join('\n')}\n\nPlease select smaller files.`);
      }
      
      // Disable upload button during upload
      const uploadBtn = document.querySelector('.upload-btn');
      const originalText = uploadBtn.textContent;
      uploadBtn.disabled = true;
      uploadBtn.textContent = "‚è≥ Uploading...";
      
      let successCount = 0;
      let errorCount = 0;
      
      // Upload files one by one sequentially
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        uploadBtn.textContent = `‚è≥ Uploading ${i + 1}/${files.length}...`;
        
        try {
          const formData = new FormData();
          formData.append("file", file);
          
          const res = await fetch("/upload", { method: "POST", body: formData });
          const data = await res.json();
          
          if (data.error) {
            console.error(`Error uploading ${file.name}:`, data.error);
            errorCount++;
          } else {
            uploadedFiles.push({ id: data.id, filename: data.filename, status: "pending" });
            successCount++;
            renderFiles();
          }
        } catch (error) {
          console.error(`Error uploading ${file.name}:`, error);
          errorCount++;
        }
      }
      
      // Reset file input and button
      fileInput.value = "";
      document.getElementById('selectedFileName').textContent = "";
      uploadBtn.disabled = false;
      uploadBtn.textContent = originalText;
      
      // Show results
      if (errorCount === 0) {
        alert(`‚úÖ All ${successCount} files uploaded successfully!`);
      } else {
        alert(`‚úÖ ${successCount} file${successCount !== 1 ? 's' : ''} uploaded successfully.\n‚ö†Ô∏è ${errorCount} file${errorCount !== 1 ? 's' : ''} failed to upload.`);
      }
    }

    async function removeFile(id) {
      if (!confirm("üóëÔ∏è Are you sure you want to remove this file?")) return;
      const res = await fetch(`/remove/${id}`, { method: "DELETE" });
      const data = await res.json();
      alert("‚úÖ " + data.message);
      uploadedFiles = uploadedFiles.filter(f => f.id !== id);
      renderFiles();
    }

    async function editFile(id) {
      const fileInput = document.getElementById('fileInput');
      const files = Array.from(fileInput.files);
      
      if (files.length === 0) return alert("‚ö†Ô∏è Select a replacement file first!");
      if (files.length > 1) return alert("‚ö†Ô∏è Please select only one file to replace this one.");
      
      const file = files[0];
      if (file.size > 500 * 1024) return alert("‚ö†Ô∏è File exceeds 500KB limit.");

      const res = await fetch(`/remove/${id}`, { method: "DELETE" });
      uploadedFiles = uploadedFiles.filter(f => f.id !== id);
      
      const formData = new FormData();
      formData.append("file", file);
      const uploadRes = await fetch("/upload", { method: "POST", body: formData });
      const uploadData = await uploadRes.json();

      if (uploadData.error) return alert("‚ùå " + uploadData.error);

      uploadedFiles.push({ id: uploadData.id, filename: uploadData.filename, status: "pending" });
      fileInput.value = "";
      document.getElementById('selectedFileName').textContent = "";
      renderFiles();
      alert("‚úÖ File replaced successfully!");
    }

    async function submitFiles() {
      if (uploadedFiles.length < 5 || uploadedFiles.length > 10) {
        return alert("‚ö†Ô∏è Please upload between 5 and 10 files before submitting.");
      }
      const res = await fetch("/submit", { method: "POST" });
      const data = await res.json();
      alert("‚úÖ " + data.message);
      uploadedFiles.forEach(f => f.status = "saved");
      renderFiles();
    }

    async function cancelFiles() {
      if (!confirm("üóëÔ∏è Cancel and delete all uploaded files?")) return;
      const res = await fetch("/cancel", { method: "POST" });
      const data = await res.json();
      alert("‚úÖ " + data.message);
      uploadedFiles = [];
      renderFiles();
    }

    function getFileExtension(filename) {
      const ext = filename.split('.').pop().toUpperCase();
      return ext.length <= 4 ? ext : 'üìÑ';
    }

    function renderFiles() {
      const list = document.getElementById('fileList');
      const fileCount = document.getElementById('fileCount');
      
      fileCount.textContent = `${uploadedFiles.length} file${uploadedFiles.length !== 1 ? 's' : ''} uploaded`;
      
      list.innerHTML = "";
      uploadedFiles.forEach(file => {
        const li = document.createElement('li');
        const fileExt = getFileExtension(file.filename);
        const statusClass = file.status === 'saved' ? 'saved' : 'pending';
        
        li.innerHTML = `
          <div class="file-info">
            <div class="file-icon">${fileExt}</div>
            <div class="file-details">
              <div class="filename">${file.filename}</div>
              <span class="file-status ${statusClass}">${file.status}</span>
            </div>
          </div>
          <div class="file-actions">
            <button class="edit-btn" onclick="editFile(${file.id})">‚úèÔ∏è Edit</button>
            <button class="remove-btn" onclick="removeFile(${file.id})">üóëÔ∏è Remove</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
